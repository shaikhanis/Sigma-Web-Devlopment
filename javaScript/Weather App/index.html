<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/images/search.png"></button>
        </div>
        <div class="errore">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Pune</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scrip.js"></script>
</body>
</html>
